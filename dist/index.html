          <span class="welcome-text">Welcome to</span>
          <span class="welcome-logo">WeatherWave</span>
        </p>
        <p class="paragraph">Choose a location to view the weather forecast.</p>

            type="text"
            id="searchBarIndex"
            class="search-bar-index"
            placeholder="Search location..."
            autocomplete="off"
            required
          />

            type="submit"
            id="searchBtnIndex"
            class="search-btn-index opacity-active"
          >
            <div class="search-container"></div>
          </button>
        </form>
      </div>
      <div class="github-container">
        <a
          href="https://github.com/stefanbrkic1"

          target="_blank"
          >@stefanbrkic1</a
        >
        <div class="github-logo">
          <div class="github"></div>
        </div>
      </div>
    </div>
