<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherWave | Forecast</title>
  <script defer src="forecast.9a205d75b2f40fe9ddce.js"></script></head>
  <body>
    <div class="forecast-container">
      <div class="forecast">
        <div class="box1">
          <div class="flex">
            <div class="logo-container-forecast">
              <div class="logo-mark">WW</div>
            </div>
            <form class="search-bar-forecast-container" id="searchFormForecast">
              <input
                type="text"
                class="search-bar-forecast"
                id="searchBarForecast"
                placeholder="Search location..."
                autocomplete="off"
                required
              />
              <button
                type="submit"
                class="search-btn-forecast opacity-active"
                id="searchBtnForecast"
              >
                <div class="search-icon"></div>
              </button>
            </form>
          </div>
          <div class="current-weather-box"></div>
        </div>
        <div class="box2"></div>
        <div class="box3"></div>
      </div>
    </div>
  </body>
</html>
