<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherWave | Forecast</title>
  <script defer src="forecast.999220b7ac1ed020e196.js"></script></head>
  <body>
    <div class="forecast-container">
      <div class="forecast">
        <div class="box1">
          <div class="flex">
            <div class="logo-container-forecast">
              <div class="logo-mark">WW</div>
            </div>
            <form class="search-bar-forecast-container" id="searchFormForecast">
              <input
                type="text"
                class="search-bar-forecast"
                id="searchBarForecast"
                placeholder="Search location..."
                autocomplete="off"
                required
              />
              <button
                type="submit"
                class="search-btn-forecast opacity-active"
                id="searchBtnForecast"
              >
                <div class="search-icon"></div>
              </button>
            </form>
          </div>
          <div class="current-weather-box" id="currentWeatherBox">
            <div class="current-top">
              <div class="current-top-left">
                <div class="location" id="location">New York, America</div>
                <div class="date" id="date">Sunday, October 22, 2023</div>
              </div>
              <div class="current-top-right">
                <div class="clock" id="clock">14:31</div>
              </div>
            </div>
            <div class="current-bottom">
              <div class="temp-flex">
                <div class="temp" id="temp"></div>
                <span class="temp">&deg;c</span>
              </div>
              <div class="min-max-temp" id="weatherDescription">
                7c / 14c , Few Clouds
              </div>
            </div>
          </div>
        </div>
        <div class="box2"></div>
        <div class="box3"></div>
      </div>
    </div>
  </body>
</html>
