<!doctype html>
<html lang="en">

    <div class="container">
      <div class="logo-container"></div>
      <div class="search-bar-container">
        <div class="header-text">Welcome to WeatherApp</div>
        <p class="paragraph">Choose a location to view the weather forecast.</p>
        <form action="" id="searchFormIndex" class="form-index">
          <input
            type="text"
            id="searchBarIndex"
            class="search-bar-index"

            autocomplete="off"
            required
          />

            <div class="search-container"></div>
          </button>
        </form>
      </div>
      <div class="github-container">
        <a
          href="https://github.com/stefanbrkic1"
          class="github-user"
          target="_blank"
          >@stefanbrkic1</a
        >
        <div class="github-logo">
          <div class="github"></div>
        </div>
      </div>
    </div>
